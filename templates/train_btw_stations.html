<style type="text/css">
  
  .parent_container{
    display: block;
   justify-content  : center ;
  color: white;
  text-align: center;
  font-size: xx-large;
  }
  .train_list{
height : 400px;
overflow: auto;

  }
  .display_flex{
    display: flex;
    justify-content : center;
    align-items : center;
  flex-direction : column ;    
  }
  .container{
    padding :10px;
    margin :10px;
  width :100%;
  }
.center_me{
  text-align: center;
  margin : auto;
}
  #map_canvas{
 margin-top: 0px;
  	width :  100%;
  	height : 100vh;
top: 0px;
  }
  .results_train{
display: flex;
justify-content : space-around;
align-items : center; 
background : #ddd;
border : 1px solid #fff;
padding : 20px;
box-shadow : 0px 1px 0px rgba(0,0,0,.2);
  }
</style>

<nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input  placeholder= "Enter train name or Number"  ng-model = "train_no" id="search"  type="search" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
<div class="container">
<div class="row">
<div class="col s12 m12 display_flex">  

<button ng-if="!loading" ng-click="set_map_path()" class='btn btn-lg btn-info'>Get Train Path</button>

  <div ng-controller="show_maps" ng-if ="loading" class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
<div class="container">
<div class="row">
  <div class="col m12 s12">
<div ng-controller="show_maps" class="parent_container">
<div ng-model="map" id="map_canvas"></div>
<br>
<br>
<br>
<br>
</div>
</div>
<div class=" train_list col m6 s12 offset-m3 center_me">
<h3>Stations with Distance(K.m)</h3>
<div class="center_me">
 <ul ng-repeat="routes in train_station" class="collection">
    <li class="collection-item avatar">
      <img src="/ivom.png" alt="" class="circle">
      <span class="title">{{routes.fullname}}</span>
      <p>{{routes.distance}}km<br>
      </p>
    
    </li>
</ul>
</div>

</div>
<br>
</div>

  </div>
</div>
</div>
